<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/css/basic.css">
    <link rel="stylesheet" type="text/css" href="style/css/loadface.css">
  </head>
  <body>

    <section class="intro card">
      <img class="logo" src="img/lmlf-logo.png">
      <p>Loady McLoadface is a collection of loading animations. All animations   are based on HTML and CSS only. </p>
      <small>
        Discalaimer: I found all of them online, adapt its behviour and created them by using sass.
      </small>
    </section>
    <section class="simple-container card">
      <h2>Single element spinner</h2>
      <div class="spin-container">
        <div class="spinner">
          <div class="hard-pulse"></div>
        </div>
        <div class="spinner">
          <div class="drunk-cyclops"></div>
        </div>
        <div class="spinner">
          <div class="soft-pulse"></div>
        </div>
        <div class="spinner">
          <div class="spinning-borders"></div>
        </div>
        <div class="spinner">
          <div class="two-face"></div>
        </div>
        <div class="spinner">
          <div class="circuit">  </div>
        </div>
        <div class="spinner">
          <div class="color-cube"></div>
        </div>
        <div class="spinner">
          <div class="what-goes-around"></div>
        </div>
        <div class="spinner">
          <div class="spinning-cube"></div>
        </div>
      </div>
    </section>

  </body>
</html>
